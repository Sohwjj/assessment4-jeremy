<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>TrackEAT</span>
      <span class="spacer"></span>
      <span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>menu</mat-icon>
        </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="navigateToDiary()">
              <mat-icon>book</mat-icon>
              <span>Diary</span>
            </button>
            <button mat-menu-item (click)="navigateToStallSearch()"> 
              <mat-icon>store</mat-icon>
              <span>Stall Search</span>
            </button>
            <button mat-menu-item (click)="navigateToFoodSearch()"> 
                <mat-icon>local_dining</mat-icon>
                <span>Food Search</span>
              </button>
            <button mat-menu-item (click)="navigateToProfile()">
                <mat-icon>face</mat-icon>
                <span>Profile</span>
            </button>
            <button mat-menu-item (click)="navigateToLogin()">
              <mat-icon>person_pin</mat-icon>
              <span>Login</span>
            </button>
            <button mat-menu-item (click)="navigateToRegister()">
              <mat-icon>how_to_reg</mat-icon>
              <span>Register</span>
            </button>
          </mat-menu>  
      </span>
    </mat-toolbar-row>
  </mat-toolbar>
