<mat-toolbar class="main-toolbar">
  <mat-toolbar-row>
      <span>Register New Account</span>
      <span class="example-spacer"></span>
      <button mat-raised-button color="accent">Register</button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card>
  <form fxLayout="column row" fxLayoutGap="10px">
    <mat-form-field>
      <input matInput placeholder="Enter email address">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Enter password">
    </mat-form-field>    
    <mat-form-field>
      <input matInput type="password" placeholder="Confirm password">
    </mat-form-field>  
  </form>   
</mat-card>
